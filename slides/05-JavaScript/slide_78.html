<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title> </title>
	<style type="text/css"> @import url("slide.css"); </style>
	<script type="text/javascript", src="slide.js"> </script>
</head>
<body>
	<script type="text/javascript">
		setheight();
		window.alert("This document is modified at "+ document.lastModified);
	</script>

	<div id="pagehead">
		Document Object Example
	</div>

	<div id="topline">
		<p> &nbsp; </p>
	</div>

	<div id="main">

		<span id="referrer"></span>
		<script type="text/javascript">
			document.getElementById("referrer").innerHTML = "<br /><code>referrer: </code>"+ document.referrer +"<code><br />URL: </code>"+ document.URL + "<code><br /> location.protocol: </code>" + document.location.protocol + "<code><br /> domain: </code>"+document.domain + "<code><br /> location.pathname: </code>"+ document.location.pathname + "<code><br />";
		</script>

		<form>
			<input type="button" value="Change Sides" id="change_sides" />
		</form>
		<script type="text/javascript">
			var the_button = document.getElementById("change_sides");
			the_button.onclick = function() {
				document.dir = (document.dir!="ltr") ? "ltr" : "rtl";
			}
		</script>


	</div>

	<div id="bottomline">
		<p> &nbsp; </p>
	</div>

	<table style="width: 100%">
		<tr>
			<td style="width: 5%">
				 <img src="aut.png" alt="aut"/>
			</td>
			<td style="text-align: center; width: 90%">
				<table align="center" >
					<tr style="width: 10%">
						<td><a id="prevpage" href=""><img src="prev.jpg" alt="previous"/></a></td>
						<td id="pagenumber" style="width: 40%"></td>
						<td><a id="nextpage" href=""><img src="next.jpg" alt="next"/></a></td>
						<script type="text/javascript">
							fixlinks();
						</script>
					</tr>
				</table>
			</td>
			<td style="width: 5%">
				<img src="ceit.png" alt="ceit"/>
			</td>
		</tr>
	</table>
</body>
</html>
