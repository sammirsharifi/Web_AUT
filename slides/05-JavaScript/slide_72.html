<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title> </title>
	<style type="text/css"> @import url("common.css"); @import url("slide_tiny.css"); </style>
	<script type="text/javascript", src="slide.js"> </script>
	<style>
		code {font-size:15pt;}
		var {font-size:15pt;}
	</style>
</head>
<body>
	<script type="text/javascript"> setheight(); </script>

	<div id="pagehead">
		JavaScript Form Validation Exmaple
	</div>

	<div id="topline">
		<p> &nbsp; </p>
	</div>

	<div id="main">

		<form>
			<input type="checkbox" name="osSelect" value="Linux"/>  Linux,
			<input type="checkbox" name="osSelect" value="Windows" />	Windows,
			<input type="checkbox" name="osSelect" value="Mac" /> Mac,
			<input type="checkbox" name="osSelect" value="Unix"/> Unix &nbsp; &nbsp;
			<input type="button" value="Find OS" onclick="findOS('osSelect', 'osSelectOut')"/>
		</form>
		<span id="osSelectOut" style="font-size: 15pt;"> </span>


		<script type="text/javascript">
			function findOS(inputCheckBoxs, Outputdiv) {
				var boxes = document.getElementsByName(inputCheckBoxs);
				var outputMessage = "Ok, you are master in ";
				for(var i = 0; i < boxes.length; i++) {
					if(boxes[i].checked)
						outputMessage = outputMessage + " " + boxes[i].value + ", ";
				}
				var output = document.getElementById(Outputdiv);
				document.getElementById(Outputdiv).innerHTML = outputMessage;
			}
		</script>
	</div>

	<div id="bottomline">
		<p> &nbsp; </p>
	</div>

	<table style="width: 100%">
		<tr>
			<td style="width: 5%">
				 <img src="aut.png" alt="aut"/>
			</td>
			<td style="text-align: center; width: 90%">
				<table align="center" >
					<tr style="width: 10%">
						<td><a id="prevpage" href=""><img src="prev.jpg" alt="previous"/></a></td>
						<td id="pagenumber" style="width: 40%"></td>
						<td><a id="nextpage" href=""><img src="next.jpg" alt="next"/></a></td>
						<script type="text/javascript">
							fixlinks();
						</script>
					</tr>
				</table>
			</td>
			<td style="width: 5%">
				<img src="ceit.png" alt="ceit"/>
			</td>
		</tr>
	</table>
</body>
</html>
