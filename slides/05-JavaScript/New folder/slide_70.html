	<title> </title>
	<style type="text/css"> @import url("slide.css"); </style>
	<script type="text/javascript", src="slide.js"> </script>
	<script type="text/javascript">

		function readCookie() {
			if (document.cookie) {
				var theCookies = document.cookie;
				window.alert("Cookies = "+ theCookies);
				var cookie_array = theCookies.split(";");
				for(i = 0; i < cookie_array.length; i++){
					var thisCookie = cookie_array[i];
					var pos = thisCookie.indexOf("username=");
					if (pos != -1) {
						var tmp_array = thisCookie.split("=");
						var value = tmp_array[1];
						window.document.cookieForm.username.value=value;
						window.document.cookieForm.persist.checked=true;
					}
				}
			}
		}

		function setCookie() {
			if (window.document.cookieForm.persist.checked) {
				var expDate = new Date();
				expDate.setFullYear(expDate.getFullYear() + 1);
				var who = window.document.cookieForm.username.value;
				document.cookie = "username=" + who + ";" + "expires=" + expDate.toGMTString();
			} else {
				deleteCookie();
			}
			return true;
		}

		function deleteCookie() {
			if (document.cookie) {
				var expDate = new Date();
				expDate.setFullYear(expDate.getFullYear() - 1);
				document.cookie = "username=" + "" + ";" +
				"expires=" + expDate.toGMTString();
			}
		}
	</script>
</head>
