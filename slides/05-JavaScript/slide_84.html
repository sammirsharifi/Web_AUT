<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title> </title>
	<style type="text/css"> @import url("slide.css"); </style>
	<script type="text/javascript" src="slide.js"> </script>
</head>
<body>
	<script type="text/javascript"> setheight(); </script>

	<div id="pagehead">
		Navigator Object
	</div>

	<div id="topline">
		<p> &nbsp; </p>
	</div>

	<div id="main">
		<ul class="l1">
			<li>The solution of R7 (Checking browser software)</li>
			<li><code>navigator</code> :properties to read browser characteristic</li>
		</ul>
		<table cellspacing="3pt" cellpadding="3pt">
			<tr>
				<td><code>appCodeName</code>:</td> <td id="appCodeName"> </td>
			</tr>
			<tr>
				<td><code>appName</code>:</td> <td id="appName"> </td>
			</tr>
			<tr>
				<td><code>appVersion</code>:</td> <td id="appVersion"> </td>
			</tr>
			<!--
			<tr>
				<td><code>oscpu</code>:</td> <td id="oscpu"> </td>
			</tr>
			-->
			<tr>
				<td><code>language</code>:</td> <td id="language"> </td>
			</tr>
			<tr>
				<td><code>platform</code>:</td> <td id="platform"> </td>
			</tr>
			<tr>
				<td><code>userAgent</code>:</td> <td id="userAgent"> </td>
			</tr>
		</table>
		<p>Read more about <code>userAgent</code> <a href="http://webaim.org/blog/user-agent-string-history/">here</a></p>

		<script type="text/javascript">
			document.getElementById("appCodeName").innerHTML = navigator.appCodeName;
			document.getElementById("appName").innerHTML = navigator.appName;
			document.getElementById("appVersion").innerHTML = navigator.appVersion;
			/*
			document.getElementById("oscpu").innerHTML = navigator.oscpu;
			*/
			document.getElementById("language").innerHTML = navigator.language;
			document.getElementById("platform").innerHTML = navigator.platform;
			document.getElementById("userAgent").innerHTML = navigator.userAgent;
		</script>
	</div>

	<div id="bottomline">
		<p> &nbsp; </p>
	</div>

	<table style="width: 100%">
		<tr>
			<td style="width: 5%">
				 <img src="aut.png" alt="aut"/>
			</td>
			<td style="text-align: center; width: 90%">
				<table align="center" >
					<tr style="width: 10%">
						<td><a id="prevpage" href=""><img src="prev.jpg" alt="previous"/></a></td>
						<td id="pagenumber" style="width: 40%"></td>
						<td><a id="nextpage" href=""><img src="next.jpg" alt="next"/></a></td>
						<script type="text/javascript">
							fixlinks();
						</script>
					</tr>
				</table>
			</td>
			<td style="width: 5%">
				<img src="ceit.png" alt="ceit"/>
			</td>
		</tr>
	</table>
</body>
</html>
